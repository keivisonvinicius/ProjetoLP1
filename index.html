<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    <p><strong>Gerencie suas tarefas diárias de maneira prática e funcional.</strong></p>
    <div id="form-container">
        <label for="title"><strong>Título da tarefa:</strong></label>
        <textarea id="title" placeholder="Informe o título da tarefa"></textarea>
        <label for="description"><strong>Descrição da tarefa:</strong></label>
        <textarea id="description" placeholder="Descreva a tarefa"></textarea>
        <label for="time"><strong>Horário da tarefa:</strong></label>
        <input type="time" id="time" placeholder="Adicione o horário da atividade">
        <button onclick="addTask()">Adicionar</button>
    </div>
    <table id="task-table">
        <thead>
            <tr>

<th>Título</th>

<th>Descrição</th>  

<th>Horário</th>

<th>Ações</th>
            </tr>

</thead>
        <tbody id="task-list">
           
</tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
